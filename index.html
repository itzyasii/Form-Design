<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Here!</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
<div class="main">

        <div class="left">
            <img src="img.png" alt="" id="imgside">

        </div>

    <div class="right">
                <h1 id="mainheading">Welcome to Yasir's</h1>
                <p id="disc">Let's get you all set up so you can verify your nonprofit and begin setting up your first campaign!</p>

            <p id="disc2">Already have an account?  <a href="#">Log in.</a>
            </p>

            <form action="">
                <label id="FirstName">First Name</label>
                <label id="LastName">Last Name</label>
           
                <br>

                <input id="fnamein" type="text" placeholder="Enter first name">
                
                <input id="lnamein" type="text" placeholder="Enter last name">
                <br>
                <label id="Phone">Phone</label>

                <label id="Email">Email</label>
            <br>
                <input id="phoneinp" type="text" placeholder="Enter Phone">
                
                <input id="emailin" type="text" placeholder="Enter Email">

                <!--  -->

                <label id="pass">Password</label>

                <label id="Cpass">Confirm Password</label>
            <br>
                <input id="passin" type="password" placeholder="Enter Password">
                
                <input id="passinC" type="password" placeholder="Confirm Password">

                <div class="cb">
                    <label class="cont">Yes, I want to receive Yasr's emails.
                        <input type="checkbox" checked="checked" id="">
                        <span class="checkmark"></span>
    
                    </label>
                    <label class="cont">I agree to the <a href="#">Terms</a>, <a href="#">privacy Policy</a> and <a href="#">Fees</a>.
                        <input type="checkbox" id="">
                        <span class="checkmark"></span>
    
                    </label>

                </div>
                <button>Sign up</button>




            </form>





    </div>


</div>



</body>
</html>
